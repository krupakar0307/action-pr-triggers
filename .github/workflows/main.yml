name: PR triggers

on:
  push:
    branches: [ main ]  # Trigger only when changes are pushed to the main branch

permissions:
  actions: write    # Required to trigger workflow runs
  contents: read    # Required to check out code
  pull-requests: read    # Required to read PR information

jobs:
  notify-prs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Notify PRs
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          base-branch: 'main'