name: PR triggers

on:
  push:
    branches: [ main ]  # Trigger only when changes are pushed to the main branch

jobs:
  check-main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check Base Branch Status
        uses: ./  # Uses the local action
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          base-branch: 'main'  # This should match the branch you want to monitor