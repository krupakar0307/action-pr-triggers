name: Check Base Branch Status

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-base:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Check Base Branch Status
        uses: ./.github/actions/check-base-status
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          base-branch: main 