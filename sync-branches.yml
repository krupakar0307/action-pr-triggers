name: Sync Branches

on:
  # Trigger when main branch is updated
  push:
    branches:
      - main
  # Manual trigger
  workflow_dispatch:
    inputs:
      target-branches:
        description: 'Comma-separated list of target branches'
        required: true
        default: 'develop,staging'

jobs:
  sync-branches:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Create Sync PRs
        uses: ./actions/create-sync-pr
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          source-branch: main
          target-branches: ${{ github.event.inputs.target-branches || 'develop,staging' }}
          pr-title: 'chore: Sync $target_branch with $source_branch'
          pr-body: |
            Automated PR to sync changes from $source_branch to $target_branch
            
            This PR was automatically created by the sync-branches workflow. 